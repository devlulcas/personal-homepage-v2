<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />

    <!--STYLES-->
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/animations.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/search.css" />
    <link rel="stylesheet" href="styles/modal-config.css" />

    <!--STYLES - APPS-->
    <link rel="stylesheet" href="styles/apps.css" />
    <link rel="stylesheet" href="styles/app-style/app-noteblock.css" />
    <link rel="stylesheet" href="styles/app-style/app-weather.css" />
    <link rel="stylesheet" href="styles/app-style/app-todo.css" />

    <title>Startpage</title>
  </head>
  <body>
    <div class="content">
      <!--NAVIGATION-->
      <header>
        <nav>
          <ul>
            <li>
              <a
                class="button noselect"
                target="_blank"
                href="https://www.instagram.com/"
                >Instagram</a
              >
            </li>
            <li>
              <a
                class="button noselect"
                target="_blank"
                href="https://www.youtube.com/"
                >YouTube</a
              >
            </li>
            <li>
              <a
                class="button noselect"
                target="_blank"
                href="https://www.reddit.com/"
                >Reddit</a
              >
            </li>
            <li>
              <a
                class="button noselect"
                target="_blank"
                href="https://github.com/devlulcas"
                >GitHub</a
              >
            </li>
            <li>
              <a
                class="button noselect"
                target="_blank"
                href="https://twitter.com/home"
                >Twitter</a
              >
            </li>
            <label class="switch-label" for="switch-checkbox">
              <input
                class="switch-checkbox"
                type="checkbox"
                name="switch-checkbox"
                id="switch-checkbox"
                checked
              />
              <div class="switch-div"></div>
            </label>
          </ul>
        </nav>
      </header>

      <!--SEARCH-->
      <main>
        <form
          action="https://www.google.com/search"
          target="_blank"
          method="get"
          id="main-search-form"
        >
          <input
            type="text"
            name="q"
            id="q"
            class="input-query"
            autofocus
            autocomplete="off"
          />
          <button class="button-send-form noselect" type="submit">
            <img
              src="assets/search-icon.svg"
              alt="pesquisar"
              draggable="false"
            />
          </button>
        </form>
      </main>

      <!--APPS-->
      <section>
        <!--TODO LIST-->
        <div id="todo" class="apps">
          <ul id="todo-list"></ul>
          <input type="text" id="todo-input" placeholder="Ex:Lavar os pratos" />
        </div>

        <!--WEATHER-->
        <div id="weather" class="apps noselect">
          <img
            id="weather-app-icon"
            src="assets/thermometer.svg"
            alt="Termômetro"
            title="Clima em algum lugar"
          />

          <section>
            <img
              src="assets/temperature.svg"
              alt="Temperatura"
              title="temperatura"
            />
            <p id="temperature" class="weather-info">Incorrect config</p>
          </section>
          <section>
            <img
              src="assets/weather-description.svg"
              alt="Tempo"
              title="descrição do tempo"
            />
            <p
              id="weather-description"
              class="weather-info weather-description"
            >
              Incorrect config
            </p>
          </section>
          <button id="modal-open-button">
            <img
              src="assets/settings.svg"
              alt="configurações"
              title="configurações"
            />
          </button>
        </div>

        <!--NOTEBLOCK-->
        <div id="noteblock" class="apps">
          <textarea
            id="noteblock-text"
            placeholder="Digite algo"
            value=""
          ></textarea>
          <div class="utils noselect">
            <button id="noteblock-copy">
              <img src="assets/copy-icon.svg" alt="Copiar" title="copiar" />
            </button>
            <button id="noteblock-delete">
              <img src="assets/trash-icon.svg" alt="Deletar" title="deletar" />
            </button>
          </div>
        </div>
      </section>
    </div>

    <!--MODAL CONFIG-->
    <div class="modal-config-container" data-modal-active="false">
      <div class="modal-config-content">
        <form name="weather-configs" id="weather-configs">
          <label class="label-configs noselect" for="api-key">API KEY</label>
          <input type="text" name="api-key" id="api-key" />

          <label class="label-configs noselect" for="country">PAÍS</label>
          <input type="text" name="country" id="country" />

          <label class="label-configs noselect" for="state">ESTADO</label>
          <input type="text" name="state" id="state" />

          <label class="label-configs noselect" for="city">CIDADE</label>
          <input type="text" name="city" id="city" />
          <div class="buttons">
            <button id="modal-save-button">Salvar configurações</button>
            <button id="modal-cancel-button" class="cancel">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!--SCRIPTS-->
    <script src="./javascript/search-engine.js"></script>
    <script src="./javascript/app-weather.js"></script>
    <script src="./javascript/app-noteblock.js"></script>
    <script src="./javascript/app-todo.js"></script>
  </body>
</html>
